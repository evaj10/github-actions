name: ASP.NET-CI

on:
  pull_request:
    branches: [develop]

jobs:
  ci-pipe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages # lokacija kesa za npm u okviru linux masine (dato u dokumentaciji)
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/package-lock.json')}} # kljuc pod kojim je kes sacuvan (kreira se novi za svaku promenu dependensija)
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Install Dependencies
        working-directory: ./CoreWebApiPipe
        run: dotnet restore
      - name: Build App
        working-directory: ./CoreWebApiPipe
        run: dotnet build --configuration Release --no-restore # bilduje aplikaciju za po Release konfiguraciji i bez pozivanja dotnet restore pre bilda
      - name: Run Tests
        working-directory: ./CoreWebApiPipe
        run: dotnet test --no-restore --verbosity normal
    
  cd-pipe:
    runs-on: ubuntu-latest
    needs: ["ci-pipe"]
    steps:
      - name: "Say hello"
        run: echo "Hello"
